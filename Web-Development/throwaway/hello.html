<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mountains</h1>

    <div id="mountains"></div>
    
    <script>
      const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
      ];
    
      var newTable = document.createElement("table");
      var newHeader = document.createElement("tr");
      for (var e in MOUNTAINS[0]){
          var newData = document.createElement("th");
        newData.textContent = e;
        newHeader.appendChild(newData);
      }
      newTable.appendChild(newHeader);
      for (var i = 0; i < MOUNTAINS.length; i++){
        var newRow = document.createElement("tr");
        for (var e in MOUNTAINS[i]){
          newData = document.createElement("td");
          newData.textContent = MOUNTAINS[i][e];
          newRow.appendChild(newData);
        }
        newTable.appendChild(newRow);
      
      }
      // Your code here
      document.getElementById("mountains").append(newTable);
      var parNode = document.getElementById("mountains");
      var table = parNode.children[0];
      for (var i = 1; table.children.length; i++){
        table.children[i].children[1].style.textAlign = "right";
        // Access the 2nd row and up, and for each row access the
        // second column. 
      }
      
    </script>
</body>
</html>
