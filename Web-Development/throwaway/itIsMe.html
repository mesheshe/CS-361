<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tab-panel>
        <div data-tabname="one">Tab one</div>
        <div data-tabname="two">Tab two</div>
        <div data-tabname="three">Tab three</div>
      </tab-panel>
      <script>
        function asTabs(node) {
          var childNode = Array.from(node.children);
          var listofChildren;
          childNode.forEach(child => {
              var newButton = document.createElement("button");
                newButton.textContent = child.getAttribute("data-tabname");
                newButton.addEventListener("click", event => {
                  var b = document.getElementsByTagName("button");
                    for (var i = 0; i < b.length; i++){
                      if (newButton.textContent === b[i].textContent){
                          b[i].style.color = "red";
                      }else{b[i].style.color = "black";}
                  }
                    var d = document.getElementsByTagName("div");
                    for (var i = 0; i < d.length; i++){
                         if (newButton.textContent === d[i].getAttribute("data-tabname")){
                          d[i].style.display = "block";
                      }else{d[i].style.display = "none";}
                  }
                    
              });
                node.insertBefore(newButton, document.getElementsByTagName("div")[0]);
          });
        }
        asTabs(document.querySelector("tab-panel"));
        var d = document.getElementsByTagName("button");
        d[0].click();
      </script>
</body>
</html>
