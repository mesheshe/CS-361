<!DOCTYPE html>
<html>
    <style>
        div{
            margin-bottom:40px;
            position: relative;
            left:3px;
        }
        span{
            position:relative;
            word-wrap: break-word;
        }
    </style>
    <head><title>Document</title></head>
    <body>
        <form>
            <fieldset>
                <legend>Form1</legend>
                <table>
                    <tr>
                        <td><label for = "cityOrZipInput">City or Zip Code: </label></td>
                        <td><input type="text" id="cityOrZipInput" maxlength="50" size="20" name = "CITY_NAME_OR_ZIP_CODE"></td>
                    </tr>
                    <tr>
                        <td><label for = "countryInput" >Country Code: </label></td>
                        <td><input type="text" id="countryInput" maxlength="50" size="20" name = "COUNTRY_CODE"></td>
                    </tr>
                    <tr>
                        <td><input type = "submit" id="form1Submit"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    <div> 
        <table>
            <tr>
                <td><label>City:</label></td>
                <td><span id = "outputCity"></span></td>
            </tr>
            <tr>
                <td><label>Temp (C):</label></td>
                <td><span id = "outputTemp"></span></td>
            </tr>
            <tr>
                <td><label>Humidity (%):</label></td>
                <td><span id = "outputHumid"></span></td>
            </tr>
            <tr>
                <td><label>Weather:</label></td>
                <td><span id = "outputWeather"></span></td>
            </tr>
        </table>
    </div>
    <form>
        <fieldset>
            <legend>Form 2</legend>
            <label>Message</label>
            <br>
            <textarea id ="textArea" rows="4" cols="40" placeholder="Enter Text Here..."></textarea>
            <br>
            <input type="submit" id=form2Submit>
        </fieldset>
    </form>
    <div>
        <label>Content Sent:</label>
        <br>
        <span id="textOutput"></span>
    </div>
    <script src = "script.js"></script>
    </body>
</html>
